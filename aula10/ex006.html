<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #vit{
            background-color: gray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="vit">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('vit')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou'
        }
        
        function entrar() {
            a.innerText = 'entrou'
        }
        
        function sair() {
            a.innerText = 'saiu'
        }
    </script>
</body>
</html>
