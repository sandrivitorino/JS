<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    País:<input type="text" id="pais">
    <input type="button" value="Verificar" onclick="check()">
    <div id="res">

    </div>
    <script>
        function check(){
            var pais = window.document.getElementById('pais')
            var res = window.document.querySelector('#res')
            var pais = (pais.value)
            if (pais == 'Brasil'){
                res.innerHTML ='<p>Você é <strong>Brasileiro</strong>!</p>'
            } else {
                res.innerHTML = 'Você <strong>estrangeiro</strong>!'
            }
        }

    </script>
</body>
</html>
